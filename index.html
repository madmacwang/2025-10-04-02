<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牙醫學系校系彙整</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 設定主要字體為 Inter，並提供中文字體 fallback */
        :root {
            font-family: 'Inter', 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">

    <div id="app" class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl p-6 sm:p-10 border border-gray-100">

        <!-- 標題 -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-extrabold text-blue-800 mb-2">牙醫學系 校系彙整</h1>
            <p class="text-gray-500 text-lg">已從檔案中整理出所有牙醫學系的資料</p>
        </header>

        <!-- 表格容器 (使用 overflow-x-auto 確保手機上可以橫向捲動) -->
        <div class="overflow-x-auto rounded-lg shadow-lg">
            <table class="min-w-full divide-y divide-blue-200">
                <thead class="bg-blue-600">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider rounded-tl-lg">
                            志願代碼
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                            校名
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider rounded-tr-lg">
                            系名
                        </th>
                    </tr>
                </thead>
                <tbody id="school-list" class="bg-white divide-y divide-gray-200">
                    <!-- 資料將由 JavaScript 渲染到此處 -->
                </tbody>
            </table>
        </div>
        
        <!-- 附註 -->
        <footer class="mt-8 text-center text-sm text-gray-400">
            <p>資料來源：檔案彙整結果</p>
        </footer>

    </div>

    <script>
        // 牙醫學系資料陣列
        const dentalSchools = [
            { code: '3003', university: '國立臺灣大學', department: '牙醫學系' },
            { code: '3080', university: '國立陽明交通大學', department: '牙醫學系' },
            { code: '3232', university: '中國醫藥大學', department: '牙醫學系' },
            { code: '3214', university: '高雄醫學大學', department: '牙醫學系' },
            { code: '3195', university: '中山醫學大學', department: '牙醫學系' },
            { code: '3251', university: '臺北醫學大學', department: '牙醫學系' },
        ];

        const schoolListBody = document.getElementById('school-list');

        /**
         * 渲染表格資料
         */
        function renderSchoolList() {
            // 清空現有內容
            schoolListBody.innerHTML = ''; 

            dentalSchools.forEach((school, index) => {
                // 決定行背景色 (交替顏色)
                const rowClass = index % 2 === 0 ? 'bg-gray-50' : 'bg-white';
                
                // 創建表格行
                const row = document.createElement('tr');
                row.className = rowClass + ' hover:bg-blue-50 transition duration-150 ease-in-out';

                // 志願代碼單元格
                row.innerHTML += `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-blue-700">
                        ${school.code}
                    </td>
                    <!-- 校名單元格 -->
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-semibold">
                        ${school.university}
                    </td>
                    <!-- 系名單元格 -->
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${school.department}
                    </td>
                `;
                
                schoolListBody.appendChild(row);
            });
        }

        // 頁面載入完成後執行渲染
        document.addEventListener('DOMContentLoaded', renderSchoolList);
    </script>
</body>
</html>
